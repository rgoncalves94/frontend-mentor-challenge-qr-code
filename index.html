<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="qr-code">
    <section class="qr-code-container">
      <img class="qr-code-container-image" src="./images/image-qr-code.png"
        alt="QR code image, use your smartphone camera to access the link frontendmentor.io" />
      <h1 class="qr-code-container-title">
        Improve your front-end skills by building projects
      </h1>
      <p class="qr-code-container-content">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </main>
</body>

</html>
